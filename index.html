<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpsPilot - Autonomous Ops Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // Polyfill for process.env to prevent "process is not defined" crash in browser
      window.process = {
        env: {
          API_KEY: '', // This will be populated by build tools or remain empty
          GMAIL_CLIENT_ID: ''
        }
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              ops: {
                bg: 'rgb(var(--color-bg) / <alpha-value>)',
                card: 'rgb(var(--color-card) / <alpha-value>)',
                text: 'rgb(var(--color-text) / <alpha-value>)',
                muted: 'rgb(var(--color-muted) / <alpha-value>)',
                border: 'rgb(var(--color-border) / <alpha-value>)',
                accent: '#3b82f6', // Blue 500 (Keep consistent)
                success: '#10b981', 
                warning: '#f59e0b', 
                danger: '#ef4444', 
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Theme (Slate) */
        --color-bg: 15 23 42;     /* Slate 900 */
        --color-card: 30 41 59;   /* Slate 800 */
        --color-text: 248 250 252;/* Slate 50 */
        --color-muted: 148 163 184;/* Slate 400 */
        --color-border: 51 65 85; /* Slate 700 */
      }

      .light-theme {
        /* Light Theme (Slate/White) */
        --color-bg: 241 245 249;  /* Slate 100 */
        --color-card: 255 255 255;/* White */
        --color-text: 15 23 42;   /* Slate 900 */
        --color-muted: 100 116 139;/* Slate 500 */
        --color-border: 226 232 240;/* Slate 200 */
      }

      body {
        background-color: rgb(var(--color-bg));
        color: rgb(var(--color-text));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar for terminal look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-border));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-muted));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
